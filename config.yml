baseURL: "https://hasancodes.github.io/"
title: Persian Content
paginate: 5
theme: PaperMod
defaultContentLanguage: fa
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45
publishDir: "docs"
minify:
    disableXML: true
    # minifyOutput: true
languages:
    fa:
        languagedirection: rtl
        weight: 1
        menu:
            main:
                - name: آرشیو
                  url: archives/
                  weight: 5
                - name: جست‌وجو
                  url: search/
                  weight: 10
                - name: تگ‌ها
                  url: tags/
                  weight: 10
               # - name: Categories
               #  url: categories/
               #  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: [1, "Hasan"] # multiple authors
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: false
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    comments: true
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: "Persian Contentٓ"
        imageUrl: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "محتوای فارسی 👋"
        Content: >
            جایی برای معرفی کردن محتواهای خوب :)
    socialIcons:
        - name: clubhouse
          url: "https://www.joinclubhouse.com/club/%D9%85%D8%AD%D8%AA%D9%88%D8%A7%DB%8C-%D9%81%D8%A7%D8%B1%D8%B3%DB%8C"
        - name: twitter
          url: "https://twitter.com/alihejvani/"
        - name: Rss
          url: "index.xml"
        - name: github
          url: "https://github.com/HasanCodes/PersianContent"

    label:
         text: "Persian Content"
         # icon: icon.png
         iconHeight: 35

